# https://github.com/calamares/calamares/blob/calamares/src/modules/shellprocess/shellprocess.conf
---

script:
  - command: "-rm -rf /var/tmp/local_packages"
    timeout: 500
  - command: "-rm -rf /var/tmp/post_install"
    timeout: 500

dontChroot: true
timeout: 600
i18n:
    name: "Cleaning up..."